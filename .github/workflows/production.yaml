name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: production-deploy
  cancel-in-progress: false

jobs:
  migrate:
    runs-on: ubuntu-latest
    environment: production
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_DB_PASSWORD: ${{ secrets.PRODUCTION_DB_PASSWORD }}
      SUPABASE_PROJECT_ID: ${{ secrets.PRODUCTION_PROJECT_ID }}

    steps:
      - uses: actions/checkout@v4
      - uses: supabase/setup-cli@v1
        with:
          version: 2.76.9

      - run: supabase link --project-ref $SUPABASE_PROJECT_ID

      - name: Repair migration history drift
        run: |
          # Get remote migrations not in local directory and mark them as reverted
          REMOTE_VERSIONS=$(supabase migration list 2>&1 | grep -E '^\s+[0-9]{14}' | awk '{print $1}' || true)
          LOCAL_VERSIONS=$(ls supabase/migrations/ 2>/dev/null | grep -oE '^[0-9]{14}' || true)
          REPAIR_LIST=""
          for v in $REMOTE_VERSIONS; do
            if ! echo "$LOCAL_VERSIONS" | grep -q "^${v}$"; then
              REPAIR_LIST="$REPAIR_LIST $v"
            fi
          done
          if [ -n "$REPAIR_LIST" ]; then
            echo "Repairing drifted migrations:$REPAIR_LIST"
            supabase migration repair --status reverted $REPAIR_LIST
          else
            echo "No migration drift detected"
          fi

      - run: supabase db push

  deploy-functions:
    runs-on: ubuntu-latest
    needs: migrate
    environment: production
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_ID: ${{ secrets.PRODUCTION_PROJECT_ID }}

    steps:
      - uses: actions/checkout@v4
      - uses: supabase/setup-cli@v1
        with:
          version: 2.76.9

      - run: supabase link --project-ref $SUPABASE_PROJECT_ID
      - run: supabase functions deploy --project-ref $SUPABASE_PROJECT_ID
