name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: production-deploy
  cancel-in-progress: false

jobs:
  migrate:
    runs-on: ubuntu-latest
    environment: production
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_DB_PASSWORD: ${{ secrets.PRODUCTION_DB_PASSWORD }}
      SUPABASE_PROJECT_ID: ${{ secrets.PRODUCTION_PROJECT_ID }}

    steps:
      - uses: actions/checkout@v4
      - uses: supabase/setup-cli@v1
        with:
          version: 2.76.9

      - run: supabase link --project-ref $SUPABASE_PROJECT_ID

      - name: Repair migration history drift
        run: |
          # Run db push, capture output. If drift detected, parse versions and repair.
          OUTPUT=$(supabase db push 2>&1) && exit 0 || true
          if echo "$OUTPUT" | grep -q "Remote migration versions not found"; then
            VERSIONS=$(echo "$OUTPUT" | grep "supabase migration repair" | sed 's/.*--status reverted //')
            if [ -n "$VERSIONS" ]; then
              echo "Repairing drifted migrations: $VERSIONS"
              supabase migration repair --status reverted $VERSIONS
            fi
          else
            echo "$OUTPUT"
            exit 1
          fi

      - run: supabase db push

  deploy-functions:
    runs-on: ubuntu-latest
    needs: migrate
    environment: production
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_ID: ${{ secrets.PRODUCTION_PROJECT_ID }}

    steps:
      - uses: actions/checkout@v4
      - uses: supabase/setup-cli@v1
        with:
          version: 2.76.9

      - run: supabase link --project-ref $SUPABASE_PROJECT_ID
      - run: supabase functions deploy --project-ref $SUPABASE_PROJECT_ID
